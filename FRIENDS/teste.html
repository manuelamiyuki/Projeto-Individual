<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner com VÃ¡rias Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="banner">
        <div class="slides">
            <img src="./img/fundo/banner.jpeg" class="slide active" alt="Imagem 1">
            <img src="./img/fundo/gala.jpeg" class="slide" alt="Imagem 2">
            <img src="./img/fundo/juntos.jpg" class="slide" alt="Imagem 3">
        </div>
    </div>

    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.banner {
  width: 100%;
  max-width: 800px;
  height: 400px;
  overflow: hidden;
  margin: auto;
  position: relative;
}

.slides {
  position: relative;
  width: 100%;
  height: 100%;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 0;
  transition: opacity 1s linear;
  object-fit: cover;
}

.slide.active {
  opacity: 1;
}
    </style>



</body>
<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove("active");
            if (i === index) {
                slide.classList.add("active");
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    // Troca a imagem a cada 3 segundos
    setInterval(nextSlide, 3000);
</script>
</html>
