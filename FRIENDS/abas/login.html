<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilo/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>



    <div class="background_cadastro_login">

        <div class="seta_voltar"> <a href="../index.html"><img src="../img/icone/seta_esquerda.png"></a> </div>

        <div class="login_cadastro-container">
            <p><strong>Cadastre-se</strong>para se tornar um FRIEND</p>

            <form action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for="senha_confirmacao">Confirmar Senha</label>
                <input type="password" id="senha_confirmacao" name="senha"
                    placeholder="Digite a confirmação da sua senha" required>

                <button type="submit">Cadastrar</button>
            </form>


        </div>
    </div>


</body>

</html>
