<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CentralTalks | Login</title>

    <script src="./js/sessao.js"></script>
    <script src="js/login.js"></script>

    
    <link rel="stylesheet" href="./css/login-cadastro.css" />
    <link rel="icon" href="./assets/img/icone/frame.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>



    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <a href="index.html"><img src="./assets/img/icone/seta_esquerda.png" width="100px"
                    style="float: left; position: absolute; top: 20px; left: 20px;"></a>
            <div class="card card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <div class="entrar">
                        <h3>Não possui uma conta? <a href="cadastro.html">Cadastrar</a></h3>
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/FRIENDS.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>



</body>

</html>
