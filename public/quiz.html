<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="./css/navbar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/icone/frame.png"/>


    <link rel="icon" href="./assets/img/icone/frame.png" />

    <script src="js/quiz.js"></script>
    <script src="js/sessao.js"></script>


    <title> CentralTalks | home</title>
</head>



<body onload="validarSessao(), onloadEsconder()">
    <header>
        <div class="header">
            <div class="container">
                <h1 class="logo">Central·Talks</h1>
                <ul class="navbar">
                    <li class="agora">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="agora">
                        <a href="temporadas.html">Temporadas</a>
                    </li>

                    <li class="agora">
                        <a href="dashboard.html">Dashboards</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>

    <div class="area-central">

        <div id="pontuacaoEJogo">
            <button id="btnIniciarQuiz" onclick="iniciarQuiz()">INICIAR QUIZ</button>


            <div id="jogo" class="width-fit-content flex-colunar">

                <div id="infoQuestao" class="padding-8">
                    <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                        questões.</span>
                </div>

                <div id="perguntaDaQuestaoAtual" class="padding-8">
                    <span id="spanQuestaoExibida" class="text-bold"></span>
                </div>

            
                <div id="opcoes" class="flex-colunar padding-8">
                    <span>
                        <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                        <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                    </span>
                    <span>
                        <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                        <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                    </span>
                    <span>
                        <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                        <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                    </span>
                    <span>
                        <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                        <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                    </span>
                </div>

                <div id="botoes" class="flex-colunar padding-8">
                    <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                    <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima questão</button>
                    <button onclick="entrar()" id="btnFinalizar" disabled style="display: none;">Finalizar Quiz</button>

                </div>

            </div>
        </div>
        <button id="btnVerResultados" class="botao_submeter" style="display: none;">
            Ver Resultados
        </button>

    </div>

</body>

</html>
